<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            width: 95%;
            margin: 20px auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }

        .admin-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, #00ffff, transparent);
            border-radius: 2px;
            animation: borderFlow 3s linear infinite;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            box-shadow: 0 0 15px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 0 25px rgba(108, 117, 125, 0.5);
            transform: translateY(-2px);
        }

        .btn-success:hover {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .btn-danger:hover {
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
            transform: translateY(-2px);
        }

        .users-grid {
            background: rgba(10, 10, 20, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(0, 255, 255, 0.1),
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Courier New', monospace;
        }

        .user-table th,
        .user-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            color: #00ffff;
        }

        .user-table th {
            background: rgba(0, 255, 255, 0.1);
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            border-bottom: 2px solid rgba(0, 255, 255, 0.4);
        }

        .user-table tr {
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .user-table tr:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .user-table tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.5);
        }

        .user-table tr:nth-child(even):hover {
            background: rgba(0, 255, 255, 0.15);
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

        .btn-sm::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-sm:hover::before {
            left: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(10, 10, 20, 0.95);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 0 1px rgba(0, 255, 255, 0.1),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            animation: modalAppear 0.3s ease-out;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, #00ffff, transparent);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .modal-header h3 {
            color: #00ffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin: 0;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            color: rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close:hover {
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            background: rgba(255, 0, 255, 0.1);
            transform: rotate(90deg);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(10, 10, 20, 0.8);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: borderFlow 3s linear infinite;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                0 10px 30px rgba(0, 255, 255, 0.2),
                inset 0 0 30px rgba(0, 255, 255, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            color: rgba(0, 255, 255, 0.8);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
            font-family: 'Courier New', monospace;
        }

        .role-admin {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border-color: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .role-user {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .form-control:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.4),
                inset 0 0 10px rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.8);
        }

        .text-muted {
            color: rgba(0, 255, 255, 0.5) !important;
            font-style: italic;
        }

        /* Cyber animations */
        @keyframes borderFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes containerGlow {
            0% { 
                box-shadow: 
                    0 0 0 1px rgba(0, 255, 255, 0.1),
                    0 0 30px rgba(0, 255, 255, 0.2),
                    inset 0 0 20px rgba(0, 255, 255, 0.1);
            }
            100% { 
                box-shadow: 
                    0 0 0 1px rgba(0, 255, 255, 0.2),
                    0 0 40px rgba(0, 255, 255, 0.3),
                    inset 0 0 30px rgba(0, 255, 255, 0.15);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-actions {
                flex-wrap: wrap;
                justify-content: center;
            }

            .stats-cards {
                grid-template-columns: 1fr;
            }

            .user-table {
                font-size: 14px;
            }

            .user-table th,
            .user-table td {
                padding: 10px 12px;
            }

            .user-actions {
                flex-direction: column;
                gap: 5px;
            }
        }

        /* Cyber scrollbar */
        .users-grid::-webkit-scrollbar {
            width: 8px;
        }

        .users-grid::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
        }

        .users-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .users-grid::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
        }

        /* Admin header title styling */
        .admin-header h2 {
            color: #00ffff;
            font-weight: 700;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="scan-lines"></div>
    <div class="container admin-container">
        <div class="admin-header">
            <h2>SYSTEM ADMIN</h2>
            <div>
                <button class="btn btn-secondary" onclick="location.href='/dashboard.html'">Dashboard</button>
                <button class="btn logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminUsers">0</div>
                <div class="stat-label">Admin Users</div>
            </div>
        </div>

        <div class="admin-actions">
            <button class="btn btn-success" onclick="openAddUserModal()">Add New User</button>
            <button class="btn" onclick="loadUsers()">Refresh Users</button>
        </div>

        <div class="users-grid">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3>
                <span class="close" onclick="closeAddUserModal()">&times;</span>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUserName">Name</label>
                    <input type="text" id="newUserName" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newUserEmail">Email</label>
                    <input type="email" id="newUserEmail" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newUserPassword">Password</label>
                    <input type="password" id="newUserPassword" name="password" class="form-control" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="newUserRole">Role</label>
                    <select id="newUserRole" name="role" class="form-control">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Create User</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddUserModal()" style="margin-left: 10px;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.id) {
                window.location.href = '/login.html';
                return;
            }

            currentUser = user;
            
            // Load users
            await loadUsers();
            
            // Setup logout button
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            });

            // Setup add user form
            document.getElementById('addUserForm').addEventListener('submit', handleAddUser);
        });

        async function loadUsers() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${window.APP_CONFIG.API_BASE_URL}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                    updateStats(users);
                } else if (response.status === 403) {
                    showAlert('Access denied. Admin privileges required.', 'error');
                } else {
                    throw new Error('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('Error loading users: ' + error.message, 'error');
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                
                const createdDate = new Date(user.createdAt).toLocaleDateString();
                const roleClass = user.role === 'admin' ? 'role-admin' : 'role-user';
                
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><span class="role-badge ${roleClass}">${user.role}</span></td>
                    <td>${createdDate}</td>
                    <td class="user-actions">
                        ${user._id !== currentUser.id ? 
                            `<button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">Delete</button>` : 
                            '<span class="text-muted">Current User</span>'
                        }
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            const adminCount = users.filter(user => user.role === 'admin').length;
            document.getElementById('adminUsers').textContent = adminCount;
        }

        async function handleAddUser(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${window.APP_CONFIG.API_BASE_URL}/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('User created successfully!', 'success');
                    closeAddUserModal();
                    await loadUsers();
                    document.getElementById('addUserForm').reset();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showAlert('Error creating user: ' + error.message, 'error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${window.APP_CONFIG.API_BASE_URL}/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('User deleted successfully!', 'success');
                    await loadUsers();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showAlert('Error deleting user: ' + error.message, 'error');
            }
        }

        function openAddUserModal() {
            document.getElementById('addUserModal').style.display = 'block';
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').style.display = 'none';
            document.getElementById('addUserForm').reset();
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addUserModal');
            if (event.target === modal) {
                closeAddUserModal();
            }
        }
    </script>
</body>

</html>
